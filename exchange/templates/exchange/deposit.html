{% extends "exchange/layout.html" %}
{% load static %}

{% block style %}
    <link href="{% static 'exchange/extra.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Deposit Funds{% endblock %}

{% block body %}
    <div>
        {% if status == "Error" %}
            <div class="alert alert-dismissible alert-danger text">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{ msg }}</strong>
            </div>
        {% endif %}
    </div>

    <div class="div-center-pad">
        <h3>Deposit your funds here</h3>
        <form method="POST">
            <div class="form-group input-center">
                <input class="form-control" autofocus type="number" min="10" name="amount" placeholder="Amount">
            </div>
            <div>
                <small class="text-muted">Please make a deposit of at least $10.</small>
            </div>
            <div style="margin-top: 10px;">
                <input class="btn btn-success" type="submit" value="Deposit">
            </div>
        </form>
    </div>
{% endblock %}
