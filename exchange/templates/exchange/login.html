{% extends "exchange/layout.html" %}
{% load static %}

{% block style %}
    <link href="{% static 'exchange/extra.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}LogIn Here{% endblock %}

{% block body %}

    {% if message %}
        <div class="alert alert-dismissible alert-secondary text">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ message }}</strong>
        </div>
    {% endif %}

    <div class="div-center-pad">
        <div>
            <h2 class="text">Login</h2>
        </div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group input-center">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group input-center">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div style="margin-top: 10px;">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
    
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>


{% endblock %}
