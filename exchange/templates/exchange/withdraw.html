{% extends "exchange/layout.html" %}
{% load static %}

{% block style %}
    <link href="{% static 'exchange/extra.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Withdraw Funds{% endblock %}

{% block body %}
    <div>
        {% if status == "Error" %}
            <div class="alert alert-dismissible alert-danger text">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{ msg }}</strong>
            </div>
        {% endif %}
    </div>

    <div class="div-center-pad">
        <h3>Instant Withdrawal</h3>

        <form method="POST">
            <div class="form-group input-center">
                <input class="form-control" autofocus type="number" min="10" step="0.01" max="{{ user.cash }}" name="amount" placeholder="Amount">
            </div>
            <div style="margin: 4px;">
                <small class="text-muted">Wallet Balance: ${{ user.cash }}</small>
            </div>
            <div style="margin-top: 10px;">
                <input class="btn btn-danger" type="submit" value="Withdraw">
            </div>
        </form> 
    </div>
{% endblock %}
